<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_연습문제2</title>
</head>
<body>
  
  <fieldset>
    <legend>납품자 정보</legend>
      <ol>
        <li>납품자명 : <input type="text"></li> <br>
        <li>email : <input type="email" placeholder="answer@naver.com"></li> <br>
        <li>홈페이지 : <input type="url" value="http://"></li> <br>
        <li>지역 : 
          <select>
            <option>서울</option>
            <option>경기</option>
            <option>대전</option>
            <option selected>부산</option>
            <option>제주도</option>
          </select>
        </li> 
      </ol>
  </fieldset>
    
  <fieldset>
      <legend>납품 정보</legend>
        <ul>
          <li> 상품명 : <input type="text"></li> <br>
          <li> 납품수량 : <input type="text" placeholder="최소 100"></li><br>
          <li> 납품등급 : <input type="range" step="50" min="100" max="500"></li><br>
          <li> 기타사항 : <textarea rows="7" cols="25"></textarea></li>
        </ul>
  </fieldset><br>
    
  <button id="send">send message</button>

  <script>
  
    document.getElementById("send").addEventListener("click", function(){
      alert("납품 되었습니다.");
    });

  </script>

</body>
</html>

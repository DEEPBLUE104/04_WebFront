<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오.html</title>

  <link rel="stylesheet" href="css/포토폴리오.css">
  
  <script src="https://kit.fontawesome.com/c8132189eb.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <main>
    <section class="header">
      <section class="header-left">
        <section name="icon" class="fa-solid fa-list"></section>
        <section name="icon" class="fa-brands fa-youtube" style="color: #c90d16;"></section>
        <section><h1>YouTube</h1></section>
      </section>
      <section class="header-center">
        <form action="#" name="search-form">
          <fieldset>
            <input type="search" id="query" name="query"
            autocomplete="off" placeholder="검색">

            <section id="icon2" class="fa-solid fa-keyboard"></section>
            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
          </fieldset>
        </form>
        <section id="icon2" class="fa-solid fa-microphone"></section>
      </section>
      <section class="header-right">
        <section><fieldset>+만들기</fieldset></section>
        <section id="icon2" class="fa-solid fa-bell"></section>
        <section id="icon2" class="fa-regular fa-user fa-beat"></section>
      </section>
    </section>
    <section class="content">
      <section class="content-list"></section>
      <section class="content-body"></section>
    </section>

  </main>


</body>
</html>

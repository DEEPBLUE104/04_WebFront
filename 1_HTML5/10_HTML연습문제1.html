<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_연습문제1</title>
</head>
<body>
  <form>
    고객명 : <input type="text"> 
    <br><br>
    전화번호 : <input type="tel">
    <br><br>
    E-mail : <input type="email">
    <br>
  </form>

  <br>

  피자 선택 :
  <select>
    <option>피자를 선택하세요</option>
    <option>프리미엄 스테이크 피자 : 15,900원</option>
    <option>트러플머쉬룸 피자 : 13,900원</option>
    <option>직화파인애플 피자 : 13,900원</option>
    <option>포테이토 피자 : 11,900원</option>
    <option>도이치바이트 피자 : 14,900원</option>
  </select>

  <fieldset>
    <legend>피자 사이즈</legend>
      <input type="radio" name="size"> Small <br><br>
      <input type="radio" name="size"> Medium <br><br>
      <input type="radio" name="size"> Large <br><br>
  </fieldset>

  <fieldset>
    <legend>토핑 선택</legend>
      <input type="checkbox" name="topping"> 베이컨 <br><br>
      <input type="checkbox" name="topping"> 치즈 <br><br>
      <input type="checkbox" name="topping"> 양파 <br><br>
      <input type="checkbox" name="topping"> 버섯 <br><br>
  </fieldset>

  <br>
  희망배송시간 :
  <input type="time"> <br><br>

  배송시 요청사항 :
  <textarea rows="3" cols="15"></textarea>

  <br><br>

  <button type="button" id="pizza">주문하기</button>

  <script>
    document.getElementById("pizza").addEventListener("click", function(){
      alert("주문 되었습니다.");
    });


  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표연습문제2</title>
</head>
  <style>
    th{
      text-align: left;
    }

  </style>


<body>
  
  <table border="2">
    
      <tr>
        <th width = "70px" height = "80px">1</th>
        <th width = "70px" height = "80px">2</th>
        <th rowspan="2" width = "70px" height = "10px">3</th>
        <th width = "70px" height = "50px">4</th>
      </tr>

     <tr>
      <th colspan="2" width = "70px" height = "80px">5</th>
      <th rowspan="2"width = "70px" height = "80px">6</th>
     </tr> 

     <tr>
      <th width = "70px" height = "80px">7</th>
      <th colspan="2" width = "70px" height = "80px">8</th>

     </tr>


  </table>

</body>
</html>

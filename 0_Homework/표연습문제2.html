<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>직교퍼즐</title>
  <style>
    th{
      text-align: left;
    }

  </style>
</head>
<body>
  
  <table border="2">
   
      <tr>
        <th width="50px" height="50px">1</th>
        <th width="50px" height="50px">2</th>
        <th rowspan="2" width="50px" height="50px" >3</th>
        <th width="50px" height="50px">4</th>
      </tr>
   
      <tr>
        <th colspan="2"  width="50px" height="50px">5</th>
        <th rowspan="2" width="50px" height="50px">6</th>
      </tr>

      <tr>
        <th width="50px" height="50px">7</th>
        <th colspan="2" width="50px" height="50px">8</th>
      </tr>

      <!-- rowspan 은 세로로 길게
           colspan 은 가로로 길게  -->

  </table>


</body>
</html>
